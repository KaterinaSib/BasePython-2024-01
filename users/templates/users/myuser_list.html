{% extends "base.html" %}

{% block title %}
Users list
{% endblock %}

{% block main %}

<a class="btn btn-primary m-3 d-grid gap-2 col-3 d-md-block" href="{% url 'users:create' %}">
    Зарегистрировать нового пользователя
</a>

<ul>
    {% for user in object_list %}
    <li>
         <a href="{% url 'users:detail' pk=user.pk %}">
                {{user}}
         </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
