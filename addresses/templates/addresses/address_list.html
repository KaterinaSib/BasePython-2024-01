{% extends "base.html" %}

{% block title %}
Addresses list
{% endblock %}

{% block main %}

<a class="btn btn-primary m-3 d-grid gap-2 col-3 d-md-block"
   href="{% url 'addresses:address_create' %}">
    Зарегистрировать новый адрес
</a>

<ul>
    {% for address in object_list %}
    <li>
        <a href="{% url 'addresses:address_detail' pk=address.pk %}">
            {{address}}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
