{% extends "base.html" %}

{% block title %}
New address
{% endblock %}

{% block main %}

<form class="form m-3" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-grid d-md-block m-3">
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <a class="btn btn-primary" href="{% url 'addresses:address_list' %}">
            Назад
        </a>
    </div>
</form>
{% endblock %}
