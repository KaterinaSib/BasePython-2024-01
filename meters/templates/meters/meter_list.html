{% extends "base.html" %}

{% block title %}
Meters list
{% endblock %}

{% block main %}

<a class="btn btn-primary m-3 d-grid gap-2 col-3 d-md-block"
   href="{% url 'meters:meter_create' %}">
    Зарегистрировать новый счётчик
</a>

<ul>
    {% for meter in object_list %}
    <li>
         <a href="{% url 'meters:meter_detail' pk=meter.pk %}">
                {{meter}}
         </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
