{% extends "base.html" %}

{% block title %}
New meter_data
{% endblock %}

{% block main %}

<h3>Добавление показаний счётчика</h3>

<form class="form m-3" method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-grid d-md-block">
        <button class="btn btn-primary" type="submit">Сохранить</button>
        <a class="btn btn-primary" href="{% url 'meters:meter_detail' pk=user.pk %}">Назад</a>
    </div>
</form>

{% endblock %}
